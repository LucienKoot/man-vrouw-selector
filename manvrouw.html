<!DOCTYPE html>

        man-vrouw selector in grid upcoming
    </title>

        <link href="manvrouw.css" rel="stylesheet" type="text/css" media="all">

<body>

    <!--checkbox 1 x man  1 x vrouw -->

    <h1> Man-Vrouw Selector</h1> <br><br><br><br>


    <input type="checkbox" id="man" /> Man
    <input type="checkbox" id="vrouw" /> Vrouw 

    <!-- GRID gedeelte hier plaatsen.-->

    <div class="grid-container">
            <div class="item1">Header</div>
            <div class="item2">Menu</div>
            <div class="item3 man">Aarnoud</div>  
            <div class="item4 vrouw">Harriet</div>
            <div class="item5 man">Lucien</div>
            <div class="item6 vrouw">Lana</div>
          </div>
